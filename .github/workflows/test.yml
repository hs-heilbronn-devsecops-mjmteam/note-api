name: DevSecOpsTask1
#Runs pytest check on pull
#test
on:
  pull_request:

jobs:
  build:
    name: run pytest
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.12' 
      - run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt && pip install -r requirements-dev.txt
          pytest -n auto
